name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - master  # Replace 'master' with the branch you want to trigger this workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book

      - name: Build Jupyter Book
        run: |
          jupyter-book build bond-bios-book  # Adjust the path if your book's source files are in a different directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bond-bios-book/_build/html  # Adjust the path if needed
